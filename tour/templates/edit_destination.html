{% extends 'base.html' %}
{% load static %}
{% block body %}

    <div class="site-section bg-light">
      <div class="container">
          <h3 style="font-weight:bold;">Edit Package details</h3>
        <div class="row">

          <div class="col-md-12 mb-12">



            <form class="p-5 bg-white" method = "post" action="" enctype="multipart/form-data">
              {% csrf_token %}



              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Place</label>
                  <input type="text" name="place" class="form-control" placeholder="Add Place name" value="{{data.place}}">
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Country</label>
                  <input type="text" name="country" class="form-control" placeholder="Add Country name" value="{{data.country}}">
                </div>
              </div>
                <div class="row form-group">

                  <div class="col-md-12">
                    <label class="text-black" >Air Canada Price</label>
                    <input type="text" name="pricebus" class="form-control" placeholder="Ticket price">
                  </div>
                </div>
                   <div class="row form-group">
  
                  <div class="col-md-12">
                    <label class="text-black" >Flair Airlines Price</label>
                    <input type="text" name="pricetrain" class="form-control" placeholder="Ticket price">
                  </div>
                </div>
                   <div class="row form-group">
  
                  <div class="col-md-12">
                    <label class="text-black" >WesJet Airlines Price</label>
                    <input type="text" name="priceflight" class="form-control" placeholder="Ticket price">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" >Upload Pictures</label>
                    <input type="file" name="image"   class="form-control">
                  </div>
                </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" >Picture 2</label>
                    <input type="file" name="image1"   class="form-control">
                  </div>
                </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" >Picture 3</label>
                    <input type="file" name="image2"   class="form-control">
                  </div>
                </div>
                  <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" >Picture 4</label>
                    <input type="file" name="image3"   class="form-control">
                  </div>
                </div>
                  <div class="row form-group">
  
                  <div class="col-md-12">
                    <label class="text-black" >Radison Hotel</label>
                    <input type="text" name="foodprice" class="form-control" placeholder="price">
                  </div>
  
                  <div class="col-md-12">
                    <label class="text-black" >Sheraton Hotel</label>
                    <input type="text" name="priceflight" class="form-control" placeholder="price">
                  </div>
                  <div class="col-md-12">
                    <label class="text-black" >Marriot Hotel</label>
                    <input type="text" name="priceflight" class="form-control" placeholder="price">
                  </div>
                  <label class="text-black" >Activities</label>
                  <div class="col-md-12">
                    <label class="text-black" >Hiking</label>
                    <input type="text" name="foodprice" class="form-control" placeholder="price">
                  </div>
  
                  <div class="col-md-12">
                    <label class="text-black" >Go Karting</label>
                    <input type="text" name="priceflight" class="form-control" placeholder="price">
                  </div>
                  <div class="col-md-12">
                    <label class="text-black" >Fishing</label>
                    <input type="text" name="priceflight" class="form-control" placeholder="price">
                  </div>
                  
              </div>
                 <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Number of person</label>
                  <input type="text" name="person" class="form-control" placeholder="person"  value="{{data.number_of_person}}">
                </div>
              </div>
               <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Days</label>
                  <input type="number" name="days" class="form-control" placeholder="days"  value="{{data.days}}">
                </div>
              </div>
                    <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Nights</label>
                  <input type="number" name="nights" class="form-control" placeholder="nights"  value="{{data.nights}}">
                </div>
              </div>
                 <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" >Description</label>
                    <textarea class="form-control" name="description">{{data.description}}</textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Edit Package" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>


            </form>

          </div>

        </div>
      </div>
    </div>
{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}
    {% endblock %}
